<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>JS clock</title>
  </head>
  <body>
    <div class="flex">
      <div class="complete-date">
        <h3 class="text-date" style="color: aliceblue;"></h3>
      </div>
      <div class="text">
        <h1 style="color: aliceblue;">JS Clock</h1>
      </div>
      <div class="display-hour">
        <span class="new-hour" style="color: aliceblue;"></span>
      </div>
      <div class="display-day">
        <span class="day" style="color: aliceblue;"></span>
      </div>

      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
